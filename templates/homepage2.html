<title> BlueList </title>


<script type="text/javascript"> 
	var states = {{statelist|safe}};
	var cities = {{citylist|safe}};
	var categories = {{catlist|safe}};
	var skills = {{skilllist|safe}};
	var signed_in = "{{user|safe}}";
	var registered = "{{registered|safe}}";
	var more_profs= "{{more_profs|safe}}";
</script>


{% load staticfiles %}

<script type="text/javascript" src="{% static "jquery.js" %}" > </script>
<script type="text/javascript" src="{% static "jquery.lightbox_me.js" %}" > </script>
<script type="text/javascript" src="{% static "home.js" %}" > </script>
<script type="text/javascript" src="{% static "fillOptions.js" %}" > </script>
<script type="text/javascript" src="{% static "results.js" %}" > </script>
<script type="text/javascript" src="{% static "validation.js" %}" > </script>
<script type="text/javascript" src="{% static "authentication.js" %}" > </script>
<script type="text/javascript" src="{% static "home_helpers.js" %}" > </script>
<script type="text/javascript" src="{% static "header.js" %}" > </script>
<script type="text/javascript" src="{% static "mustache.js" %}" > </script>
<script type="text/javascript" src="{% static "html2canvas.js" %}" > </script>

<link rel="stylesheet" type="text/css" href="{% static "header.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "body.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "home.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "menu.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "results.css" %}">

</head>
<body>

	
<div class= "body-container"></div>


<div class= "body-scroll">

<div class="greeting-container">
	<p class="greeting">Discover and hire the best local professionals</p>
</div>


<div class="base-container-menu" id="options">

<div class="menu-container">
	<div class="box" id="states container">
		<p class="title"> State </p>
		<div class="category" id="box0div">
		<div class="subcat">
			<ul id="state" class="list">
				
			
			</ul>
		</div>		
		</div>
	</div>
	<div class="box" id="cities container">
		<p class="title"> City </p>
		<div class="category" id="box1div">
			<div class="subcat">
			<ul id="city">
			</ul>
			</div>
		</div>
	</div>
	
	<div class="box" id="Category Container">
		<p class="title"> Category </p>
		<div class="category" id="box3div">
			<div class="subcat">
			<ul id="category">
			</ul>
			</div>
		</div>
	</div>
	<div class="box" id="Skills Container">
		<p class="title"> Service</p>
		<div class="category" id="box4div">
			<div class="subcat">
			<ul id="skills">
			</ul>
			</div>
		</div>	
	</div>
</div>	
	
	<div class="results-container">
			<div class="results" id="searchResults">
				<p id="num_profs" class="Results">{{num_profs}} Result(s)</p>

				{% include 'profile_list.html' %}
				
			</div>
			
			<a id="more_profs" href="#">More</a>
	</div>
	
</div>

</div>

{% include 'header.html' %}


</body>
</html>
