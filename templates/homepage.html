<!DOCTYPE html>
<html>
<head>

<title> BlueList </title>


<script type="text/javascript"> 
	var states = {{statelist|safe}};
	var cities = {{citylist|safe}};
	var categories = {{catlist|safe}};
	var skills = {{skilllist|safe}};
</script>


{% load staticfiles %}
<script type="text/javascript" src="{% static "jquery.js" %}" > </script>
<script type="text/javascript" src="{% static "home.js" %}" > </script>
<script type="text/javascript" src="{% static "fillOptions.js" %}" > </script>
<script type="text/javascript" src="{% static "results.js" %}" > </script>


<link rel="stylesheet" type="text/css" href="{% static "header.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "body.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "home.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "menu.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "results.css" %}">

</head>
<body>


{% include 'header.html' %}


<div class= "body-container">


<p class="greeting">  Find local professionals</p>


<div class="base-container" id="options">

	<div class="menu-container">
	<div class="box" id="states container">
		<p class="title"> State </p>
		<div class="category" id="box0div">
		<div class="subcat">
			<ul id="state" class="list">
				
			
			</ul>
		</div>		
		</div>
	</div>
	<div class="box" id="cities container">
		<p class="title"> City </p>
		<div class="category" id="box1div">
			<div class="subcat">
			<ul id="city">
			</ul>
			</div>
		</div>
	</div>
	
	<div class="box" id="Category Container">
		<p class="title"> Category </p>
		<div class="category" id="box3div">
			<div class="subcat">
			<ul id="category">
			</ul>
			</div>
		</div>
	</div>
	<div class="box" id="Skills Container">
		<p class="title"> Skills </p>
		<div class="category" id="box4div">
			<div class="subcat">
			<ul id="skills">
			</ul>
			</div>
		</div>
		
	</div>
	</div>
	
	
	<div class="results container"
			<div class="results" id="searchResults">
			</div>
	</div>

	
</div>


</div>

</body>
</html>
